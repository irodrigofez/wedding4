<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Boda Lourdes & Diego</title>
  <link rel="stylesheet" href="style.css" />
  <!-- Usa Font Awesome para el ícono de flecha -->
  <script src="https://kit.fontawesome.com/a2e0e6a83a.js" crossorigin="anonymous"></script>
</head>
<body>
  <div class="welcome-screen">
    <div class="content">
      <h3 class="tagline">NUESTRA BODA</h3>
      <h1 class="names">LOURDES & DIEGO</h1>
      <p class="invitation-text">Les invitamos a celebrar con nosotros nuestra unión.</p>

      <div class="reveal-button" id="revealBtn">
        <i class="fas fa-arrow-down"></i>
      </div>
      <p class="action-text">Toca para Revelar</p>
    </div>
  </div>

  <div class="main-content hidden">
    <h2>¡Bienvenidos!</h2>
    <p>Gracias por acompañarnos en este día tan especial.</p>
  </div>

  <script>
    const revealBtn = document.getElementById('revealBtn');
    const welcomeScreen = document.querySelector('.welcome-screen');
    const mainContent = document.querySelector('.main-content');

    revealBtn.addEventListener('click', () => {
      welcomeScreen.classList.add('hidden');
      mainContent.classList.remove('hidden');
    });
  </script>
</body>
</html>
